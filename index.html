<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Livraria Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .book {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book img {
            max-width: 100%;
            height: auto;
        }
        .book h3 {
            margin-top: 10px;
            font-size: 1.5rem;
        }
        .book p {
            font-size: 1rem;
            color: #777;
        }
        .book button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .book button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Livraria Online</h1>
        <p>Encontre os melhores livros aqui!</p>
    </header>
    <div class="container">
        <div class="book">
            <img src="livro4.jpg" alt="Livro 1">
            <h3>Nome do Livro 1</h3>
            <p>Autor do Livro 1</p>
            <p>R$ 29,99</p>
            <button>Comprar</button>
        </div>
        <div class="book">
            <img src="livro5.jpg" alt="Livro 2">
            <h3>Nome do Livro 2</h3>
            <p>Autor do Livro 2</p>
            <p>R$ 24,99</p>
            <button>Comprar</button>
        </div>
        <div class="book">
            <img src="livro6.jpg" alt="Livro 3">
            <h3>Nome do Livro 3</h3>
            <p>Autor do Livro 3</p>
            <p>R$ 19,99</p>
            <button>Comprar</button>
        </div>
    </div>
</body>
</html>
